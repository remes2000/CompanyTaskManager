<app-modal #editStationModal="modal">
    <div modal-header>Dodaj pracownika</div>
    <div modal-body>
      <div class="field">
        <div class="control">
          <input class="input is-primary" type="text" placeholder="Nazwa użytkownika" [(ngModel)]="username">
        </div>
      </div>
      <label class="checkbox">
        <input type="checkbox" [(ngModel)]="canManageTasks">
        Może zarządzać zadaniami
      </label>
    </div>
    <div modal-footer>
      <button class="button is-primary" (click)="addUser()">Dodaj</button>
    </div>
</app-modal>
